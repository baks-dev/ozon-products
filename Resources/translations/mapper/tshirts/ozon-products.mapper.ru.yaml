31:
  name: 'Бренд в одежде и обуви'
  desc: 'Укажите наименование бренда, под которым произведен товар. Либо используйте значение "Нет бренда"'

9163:
  name: 'Пол'
  desc: 'Пол потребителя товара: Девочки, Мальчики — для детских товаров; Женский, Мужской — для взрослых товаров. Для потребителей любого пола (унисекс) укажите сочетание 2-4 значений. Например, "Женский;Мужской". Выберите из списка или укажите вручную. Можно добавить несколько значений через точку с запятой'

4300:
  name: 'Тип упаковки одежды'
  desc: 'Выберите одно значение из выпадающего списка.'

4501:
  name: 'Стиль'
  desc: 'Выберите из списка. Можно указать только одно значение.'

4613:
  name: 'Вид застежки'
  desc: 'Выберите одно или несколько значений из списка, но не больше 3. В xls-файле варианты заполняются через точку с запятой (;) без пробелов.'

21531:
  name: 'Декоративные элементы'
  desc: 'Выберите из списка или укажите вручную. Можно добавить несколько значений через точку с запятой. Если точка с запятой есть в значении атрибута, поместите знак в кавычки ";".'

4596:
  name: 'Тип рукава'
  desc: 'Выберите из списка. Расшифровка значений: Длинный – до запястья, короткий – до локтя и выше, без рукавов – рукав отсутствует. Можно указать только одно значение.'

10400:
  name: 'Гарантия'
  desc: 'Период, в течение которого производитель отвечает за качество товара. А покупатель может оформить заявку на возврат по гарантийному случаю. Выберите одно значение из выпадающего списка.'

23077:
  name: 'Покрой'
  desc: 'Выберите из списка. Можно указать только одно значение.'

4496:
  name: 'Материал'
  desc: 'Выберите одно или несколько значений из списка, но не больше 4. В xls-файле варианты заполняются через точку с запятой (;) без пробелов.'

4506:
  name: 'Рост модели на фото'
  desc: 'Выберите из списка. Можно указать только одно значение.'

4296:
  name: 'Рост'
  desc: 'Выберите из списка. Можно указать только одно значение.'

4295:
  name: 'Российский размер'
  desc: 'Выберите из списка российский размер одежды. Смежные размеры укажите последовательно через точку с запятой (например: 42;44;46)'

4604:
  name: 'Состав материала'
  desc: 'Укажите состав материала в формате «% материал, % материал» от большего к меньшему. Информация о процентном содержании материала должна совпадать с пришивным ярлыком. Например: 70% хлопок, 25% полиэстер, 5% эластан.'

13164:
  name: 'Таблица размеров JSON'
  desc: 'Добавьте таблицу размеров в формате JSON. Подробнее о заполнении этой характеристики можно узнать в статье "Таблица размеров" в "Базе знаний"'

4509:
  name: 'Параметры модели на фото (ОГ-ОТ-ОБ)'
  desc: 'Параметры фотомодели в сантиметрах в формате: обхват груди - обхват талии - обхват бедер, рост. Например, 90-60-90, рост 170.'

10097:
  name: 'Название цвета'
  desc: 'Словесное описание цвета товара. Если товар имеет красивое название цвета от поставщика, укажите его. Для косметики можно указать номера тонов и оттенков, и даже "Нежная голубая лазурь" будет уместна'

9070:
  name: 'Признак 18+'
  desc: 'Признак для товаров, которые содержат эротику, сцены секса, изображения с нецензурными выражениями, даже если они написаны частично или со спец. символами, а также для товаров категории 18+ (только для взрослых).'

11071:
  name: 'Вырез горловины'
  desc: 'Выберите из списка. Можно указать только одно значение.'

8292:
  name: 'Объединить на одной карточке'
  desc: 'Если заполнить это поле одинаково у нескольких похожих товаров, то в карточке на сайте будет «переключалка» между ними. Например, футболки разных цветов и размеров. Не используйте слишком простые значения, не указывайте Тип и Бренд. Если вам не нужно объединять товары — заполните это поле уникальным значением (например, укажите уникальный артикул или партномер). Подробнее о заполнении этой характеристики можно узнать в статье "Объединение товаров" в "Базе знаний".'

23074:
  name: 'Тип ростовки'
  desc: 'Выберите из списка. Можно указать только одно значение.'

9168:
  name: 'Назначение'
  desc: 'Выберите из списка. Можно указать только одно значение. Значение "Большие размеры" можно указать на размерный ряд от 52 размера.'

4495:
  name: 'Сезон'
  desc: 'Демисезон — изделия для использования весной/осенью, на любой сезон — изделия, которые можно комфортно использовать в любое время года. Выберите из списка. Можно указать только одно значение.'

9533:
  name: 'Размер производителя'
  desc: 'Можно указать в любом формате. Обратите внимание: данный размер является дополнительным, основной — Российский размер'

10096:
  name: 'Цвет товара'
  desc: 'Основной или доминирующий цвет товара. Если точного соответствия нет, используйте ближайшие цвета. Сложные цвета нужно описывать перечислением простых цветов. Например, если в товаре преобладают черный, желтый и белый цвета, то укажите их все простым перечислением. Атрибут "Цвет товара" — это основной цвет. Все остальные цвета можно перечислить в атрибуте "Название цвета", если он доступен в категории'

9437:
  name: 'Рисунок'
  desc: 'Выберите из списка или укажите вручную. Можно добавить несколько значений через точку с запятой. Если точка с запятой есть в значении атрибута, поместите знак в кавычки ";".'

4655:
  name: 'Уход за вещами'
  desc: 'Инструкция по уходу за вещью с пришивного ярлыка.'

23078:
  name: 'Особенности модели'
  desc: 'Выберите из списка или укажите вручную. Можно добавить несколько значений через точку с запятой. Если точка с запятой есть в значении атрибута, поместите знак в кавычки ";"'

4508:
  name: 'Размер на модели'
  desc: 'Выберите из списка размер производителя одежды или обуви на модели, если она присутствует на фотографии товара. Можно указать только одно значение.'

4503:
  name: 'Коллекция'
  desc: 'Серия моделей, приуроченная к конкретному сезону продажи.'

4309:
  name: 'Материал подкладки'
  desc: 'Выберите одно или несколько значений из списка, но не больше 3. В xls-файле варианты заполняются через точку с запятой (;) без пробелов.'

23079:
  name: 'Модель'
  desc: 'Выберите из списка или укажите вручную. Можно добавить несколько значений через точку с запятой. Если точка с запятой есть в значении атрибута, поместите знак в кавычки ";".'

9692:
  name: 'Размер джинсов'
  desc: 'Выберите из списка.  W - объем талии в дюймах, L - длина по внутреннему шву в дюймах. Можно добавить несколько значений через точку с запятой.'

4619:
  name: 'Тип посадки'
  desc: 'Выберите из списка. Можно указать только одно значение.'

9661:
  name: 'Количество в упаковке'
  desc: 'Если товар — набор из нескольких предметов, укажите количество предметов. Можно указать только целое число.'

10438:
  name: 'Состав комплекта'
  desc: 'Выберите одно или несколько значений из списка, но не больше 5. В xls-файле варианты заполняются через точку с запятой (;) без пробелов.'

22270:
  name: 'Вид выпуска товара'
  desc: 'Если вы выбираете "Ручная работа", то это означает, что товар является частью интеллектуальной собственности и изготовлен без использования специализированного оборудования. Если вы выбираете "По индивидуальному дизайну", то это означает, что товар изготавливается только после сделанного покупателем заказа с предоставления личных запросов, например, фото или текста для гравировки.'