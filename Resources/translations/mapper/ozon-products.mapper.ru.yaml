4191:
  name: 'Аннотация'
  desc: 'Описание товара, маркетинговый текст. Необходимо заполнять на русском языке.'
22336:
  name: 'Ключевые слова'
  desc: 'Через точку с запятой укажите ключевые слова и словосочетания, которые описывают ваш товар.'
4389:
  name: 'Страна-изготовитель'
  desc: 'Выберите одно или несколько значений из списка.'
4180:
  name: 'Название'
  desc: 'Тип + Бренд + Модель (серия + пояснение) + Артикул производителя + , (запятая) + Атрибут'
9024:
  name: 'Код продавца'
  desc: 'Цифро-буквенный код товара для его учета, является уникальным среди товаров бренда.'
8229:
  name: 'Тип'
  desc: 'Выберите наиболее подходящий тип товара. По типам товары распределяются по категориям на сайте Ozon.'
4497:
  name: 'Вес'
  desc: 'Вес с упаковкой, г.'

23171:
  name: 'Хештеги'
  desc: 'Хештеги работают так же, как в соцсетях: покупатели могут нажать на них в карточке или написать в поиске. Укажите тут тренд, стиль или тематику. Например, для одежды #oldmoney #kpop #бохо, для мебели #скандинавский_стиль #минимализм #лофт. Не добавляйте бренды, параметры или название товара.  Хештег должен начинаться со знака # и содержать только буквы и цифры. Если хештег состоит из 2+ слов, соедините их нижним подчеркиванием. Длина — не более 30 символов. Укажите не больше 30 хештегов, разделяйте пробелом'

22916:
  name: 'Модель'
  desc: 'Выберите модель автомобиля, для которой подходит ваш товар, исходя из выбранной марки автомобиля. Если товар подходит для нескольких моделей, то создайте новые комбинации с другими значениями ниже.'

22918:
  name: 'Модификация'
  desc: 'Выберите модификацию автомобиля, для которой подходит ваш товар, исходя из выбранной модели автомобиля. Если товар подходит для нескольких модификаций, то создайте новые комбинации с другими значениями ниже.'
9782:
  name: 'Класс опасности товара'
  desc: 'Выберите из списка наиболее подходящее значение. После создания товара эта характеристика станет недоступной для редактирования.'
22232:
  name: 'ТНВЭД'
  desc: 'Выберите одно значение из списка. Если вы не знаете, какой код нужно указать, то вам необходимо обратиться к таможенной службе или таможенному представителю.'

22073:
  name: 'Планирую доставлять товар в нескольких упаковках'
  desc: 'Если товар поставляется в нескольких упаковках, выберите значение "Да" или поставьте галочку. Например, это пригодится при продаже мебели в разобранном виде. Эта характеристика доступна только для крупногабаритных товаров на realFBS. Если заполните поле — не сможете обновлять остатки на FBS или создавать заявки на поставку FBO.'

22390:
  name: 'Название группы'
  desc: 'Введите одинаковое значение в этом атрибуте для объединения товаров в группу "Похожие". Обратите внимание, что товары в группе собираются в рамках одной категории второго уровня в личном кабинете. Если у товаров будет указано одно Название группы, но они находятся в разных категориях - вы получите несколько объединений товаров.'

11650:
  name: 'Количество заводских упаковок'
  desc: 'Сколько заводских упаковок продаёте под этим SKU. Пример: 24 банки детского пюре запаяны в 1 упаковку на заводе и в таком же виде продаются в других магазинах — укажите значение 1. \n
        Другой пример: завод выпускает лампочки в упаковках по 1 или 10 штук, а вы решили продавать по 3 лампочки и запаяли их в одну упаковку — значение атрибута будет 3'

8790:
  name: 'Документ PDF'
  desc: ''

8789:
  name: 'Название файла PDF'
  desc: ''

11254:
  name: 'Rich-контент JSON'
  desc: 'Добавьте расширенное описание товара с фото и видео по шаблону в формате JSON. Подробнее о заполнении этой характеристики можно узнать в статье "Rich-контент" в "Базе знаний".'

7206:
  name: 'Вид техники'
  desc: 'Выберите из списка или укажите вручную. Можно добавить несколько значений через точку с запятой. Если точка с запятой есть в значении атрибута, поместите знак в кавычки ";".'

21845:
  name: 'Озон.Видеообложка: ссылка'
  desc: 'Укажите ссылку на видео (MP4, MOV). Продолжительность от 8 до 30 секунд, размер файла не более 20МБ'

22273:
  name: 'Озон.Видео: товары на видео'
  desc: 'Укажите товары, которые демонстрируются в вашем видео. Перечислите SKU через запятую (не более 5).'


21841:
  name: 'Озон.Видео: ссылка'
  desc: 'Укажите ссылку на видео (MP4, MOV). Продолжительность от 8 сек до 5 минут, размер файла не более 2ГБ'

21837:
  name: 'Озон.Видео: название'
  desc: 'Укажите название для видео'

4383:
  name: 'Вес товара, г'
  desc: 'Вес товара без упаковки (нетто) в граммах в расчете на 1 SKU. Можно указать только целое число или десятичную дробь. Разделитель - точка.'
