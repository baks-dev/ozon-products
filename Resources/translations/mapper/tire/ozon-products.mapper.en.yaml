11031:
  name: 'Альтернативные артикулы товара'
  desc: 'Если у товара есть альтернативный артикул, использующийся в другом каталоге, внесите его в это поле.'
85:
  name: 'Бренд'
  desc: 'Укажите наименование бренда, под которым произведен товар. Если товар не имеет бренда, используйте значение.'
9048:
  name: 'Название модели (для объединения в одну карточку)'
  desc: 'Укажите название модели товара. Не указывайте в этом поле тип и бренд.'
7389:
  name: 'Диаметр, дюймы'
  desc: 'Выберите одно значение из выпадающего списка.'
4384:
  name: 'Комплектация'
  desc: 'Перечислите, что входит в комплект вместе с товаром: инструкция, чехол, комплект проводов и т.п. Не дублируйте сюда значения других характеристик (аннотацию, тип или количество в упаковке). Если вы поставляете товар без дополнительной комплектации, не заполняйте эту характеристику. '
4385:
  name: 'Гарантийный срок'
  desc: 'Укажите гарантийный срок.'
7388:
  name: 'Высота профиля'
  desc: 'Параметр обозначающий  высоту боковины шины, расстояние от диска до наружной кромки колеса.'
22100:
  name: 'Омологация'
  desc: 'Выберите одно или несколько значений из списка'
7392:
  name: 'Индекс нагрузки'
  desc: 'Параметр обозначающий уровень предельно допустимой нагрузки на одно колесо при движении ТС.'
8389:
  name: 'Год выпуска.'
  desc: 'Выберите одно или несколько значений из списка.'
21497:
  name: 'Кратность покупки'
  desc: 'Если хотите продавать сразу по несколько товаров, укажите минимальное количество для одного заказа.'
7324:
  name: 'OEM-номер'
  desc: 'Несколько OEM-номеров записываются через "; " (пробел обязателен))'
7236:
  name: 'Партномер (артикул производителя)'
  desc: 'Уникальный код (артикул*) однозначно идентифицирующий деталь автомобиля.'
7385:
  name: 'Тип протектора'
  desc: 'Внедорожный, Вседорожный, Дорожный, Слики'
7202:
  name: 'Количество, штук'
  desc: 'Укажите количество товаров, которые получит покупатель.'
10123:
  name: 'RunFlat'
  desc: 'Да, Нет'
7291:
  name: 'Сезонность'
  desc: 'Параметр, обозначающий сезонность (зимние, летние, всесезонные). Выберете одно значение из списка.'
12882:
  name: 'Серия'
  desc: 'Укажите название серии/линейки, к которой относится товар. Не указывайте в этом атрибуте иные спецификации.'
7390:
  name: 'Индекс скорости'
  desc: 'Параметр, характеризующий максимальную скорость, на которую рассчитана шина.'
7383:
  name: 'Конструкция покрышки'
  desc: 'Бескамерная, С камерой'
7394:
  name: 'Особенности шин'
  desc: 'Выберите одно или несколько значений из списка.'
7381:
  name: 'Вид шин'
  desc: 'Шипованные, Нешипованные.'
7391:
  name: 'Тип рисунка протектора'
  desc: 'Выберите одно или несколько значений из списка.'
7387:
  name: 'Ширина профиля, мм'
  desc: 'Расстояние между наружными сторонами боковин шины в накачанном состоянии, измеряется в миллиметрах.'
